<script type="text/javascript" src="app/pages/article/article/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="app/pages/article/article/ueditor/ueditor.all.js"></script>
<!--<script type="text/javascript" src="http://zqjimlove.github.io/angular-ueditor/dist/angular-ueditor.js"></script>-->

<div class="modal-content" >
    <form name="myForm" novalidate>
        <div class="modal-body">
            <div ba-panel ba-panel-class="profile-page" ng-init="inputEdit=initInput()">
                <div class="panel-content">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row clearfix">
                                <label for="inputName" class="col-sm-3 control-label">标题</label>
                                <div class="col-sm-9">
                                    <input type="text" name="title" ng-disabled="inputEdit" class="form-control" ng-model="welcome.title" id="inputName"
                                           placeholder="请输入标题..." required>
                                    <span ng-show="myForm.title.$error.required" style="color:red" >标题是必须的</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row clearfix">
                                <label for="inputName" class="col-sm-3 control-label">类别</label>
                                <div class="col-sm-9">
                                    <select name="applySelect" selectpicker="selectpicker" ng-options="s.text for s in types"
                                            class="editable-input ng-pristine ng-untouched ng-valid ng-not-empty" ng-model="type"
                                            tabindex="-98" style="" ng-change="selectType(this)">
                                    </select>
                                    <p>
                                        <input  type="text" ng-show="false" name="type" ng-model="typeid" required>
                                        <span ng-show="myForm.type.$error.required" style="color:red">类别是必须的</span>
                                    </p>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row clearfix">
                                <label for="inputName" class="col-sm-3 control-label">标签</label>
                                <div class="labels col-sm-9">
                                    <div>
                                        <div ng-repeat="label in labels" style="display: inline-flex; border: 1.3px solid #63bbb2;border-radius:15%">
                                            <i class="ion-ios-close-outline" ng-click="removeLabel(label.id)" ></i>
                                            <span class="tag label" style="color: #63bbb2">{{label.name}}</span>
                                        </div>
                                        <div style="display: inline-flex">
                                            <i class="ion-plus-round"></i><span class="label-input-stub">添加</span>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row clearfix">
                                <label for="inputName" class="col-sm-3 control-label">来源</label>
                                <div class="col-sm-9">
                                    <input type="text" name="source"  ng-disabled="inputEdit" class="form-control" ng-model="welcome.source"
                                           placeholder="来源..." required>
                                    <!--<span ng-show="myForm.contactphone.$error.required" style="color:red" >联系电话是必须的</span>-->
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row clearfix">
                                <label for="inputName" class="col-sm-3 control-label">作者</label>
                                <div class="col-sm-9">
                                    <input type="text" name="author"  ng-disabled="inputEdit" class="form-control" ng-model="welcome.author"
                                           placeholder="作者..." required>
                                    <!--<span ng-show="myForm.contactphone.$error.required" style="color:red" >联系电话是必须的</span>-->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row clearfix">
                                <label for="inputName" class="col-sm-3 control-label">摘要</label>
                                <div class="col-sm-9">
                                <textarea name="content" ng-disabled="inputEdit" class="form-control" ng-model="welcome.summary"
                                          placeholder="请输入摘要..." required></textarea>
                                    <!--<input type="text" name="content" ng-disabled="inputEdit" class="form-control" ng-model="item.context"-->
                                    <!--placeholder="请输入内容..." required>-->
                                    <span ng-show="myForm.content.$error.required" style="color:red" >摘要是必须的</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row clearfix">
                                <label for="inputName" class="col-sm-3 control-label">内容</label>
                                <div class="col-sm-9" >
                                    <!--<div class="ueditor" ng-model="content"></div>-->
                                    <div ueditor id="container"  config="{{config}}" ></div>
                                    <!--<div ueditor id="container2" config="{{config2}}" style="margin-top:20px" ></div>-->

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" ng-show="showApply()">
                        <div class="col-md-6">
                            <div class="form-group row clearfix">
                                <label for="inputName" class="col-sm-3 control-label">是否通过</label>
                                <div class="col-sm-9">
                                    <select name="applySelect" selectpicker="selectpicker" ng-options="s.value as s.text for s in useables"
                                            class="editable-input ng-pristine ng-untouched ng-valid ng-not-empty" ng-model="welcome.status"
                                            tabindex="-98" style="" ng-change="setApplyStatus()" >

                                    </select>
                                    <p>
                                        <input  type="text" ng-show="false" name="apply" ng-model="applyStatus" required>
                                        <span ng-show="myForm.apply.$error.required" style="color:red">审核状态必须改变</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" ng-show="!showSubmit()">
                        <div class="col-md-6">
                            <div class="form-group row clearfix">
                                <label for="inputName" class="col-sm-3 control-label">审批人</label>
                                <div class="col-sm-9">
                                    <input type="text" name="applypeople"  class="form-control" ng-model="welcome.applypeople"
                                           required readonly>
                                    <!--<span ng-show="myForm.contactName.$error.required" style="color:red" >联系人是必须的</span>-->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row"  ng-show="showApplyDetail">
                        <div class="col-md-6">
                            <div class="form-group row clearfix">
                                <label for="inputName" class="col-sm-3 control-label">未通过原因</label>
                                <div class="col-sm-9">
                                <textarea name="applydetail"  class="form-control" ng-model="welcome.applydetail"
                                          placeholder="请输入未通过原因..." required></textarea>
                                    <span ng-show="myForm.applydetail.$error.required" style="color:red" >未通过原因是必须的</span>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" ng-click="saveOrUpdate($dismiss())" ng-show="showSubmit()"
                    ng-disabled="myForm.orders.$error.required ||
                            myForm.title.$error.required||
                            myForm.date.$error.required||
                            myForm.enddate.$error.required||
                            myForm.content.$error.required||
                            myForm.type.$error.required||
                            (showApply() && myForm.apply.$error.required)||
                            (showApplyDetail && myForm.applydetail.$error.required)||
                            myForm.picmark.$error.required">提交</button>
        </div>
    </form>
</div>
