server.port=8080
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.implicit-strategy=com.ug369.backend.outerapi.annotation.MyImplicitNamingStrategy

org.apache.sirona.reporting.activated=true
org.apache.sirona.reporting.mapping=/monitoring

spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Asia/Chongqing

management.security.enabled=false

spring.http.encoding.charset=utf-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true


ugms.pager.param.page=page
ugms.pager.param.size=perPage
ugms.size.1kb=1024

# 页面默认前缀目录
spring.mvc.view.prefix=/WEB-INF/jsp/
# 响应页面默认后缀
spring.mvc.view.suffix=.jsp
# 自定义属性，可以在Controller中读取
application.hello=Hello Angel From application

spring.http.multipart.enabled=true
spring.http.multipart.max-file-size=15Mb
spring.http.multipart.max-request-size=20Mb

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/steamer?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=

spring.datasource.initial-size=5
spring.datasource.min-idle=5
spring.datasource.max-active=200
spring.datasource.max-wait=60000
spring.datasource.time-between-eviction-runs-millis=60000
spring.datasource.min-evictable-idle-time-millis=30000
spring.datasource.validation-query=SELECT 'x'
spring.datasource.test-while-idle=true
spring.datasource.test-on-borrow=false
spring.datasource.test-on-return=false
spring.datasource.pool-prepared-statements=false
spring.datasource.max-open-prepared-statements=20

webapi.aes.key=12345678910ABCDE

ugms.aes.algorithm=AES/CBC/PKCS5Padding
outer.token.timeout=72000
outer.token.timeout-extra=600
outer.token.aes-key=AESKEY_UID_85373

ugms.static.file.path=/root/ugms/data/
ugms.static.url=http://120.26.221.137:3000/img/
#ugms.static.url=http://121.40.225.78:8080/uploadImg/instructions/
